<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcTime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
        }

        .time {
            font-size: clamp(2rem, 15vw, 18rem);
            font-weight: bold;
            color: black;
            text-align: center;
        }

        .date-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;
        }

        .date {
            font-size: clamp(1rem, 7.5vw, 9rem);
            color: #666;
        }

        .year {
            font-size: clamp(1rem, 7.5vw, 9rem);
            color: #666;
            margin-left: 5px;
        }

        @media (max-width: 600px) {
            .date-container {
                flex-direction: column;
            }
            .year {
                margin-left: 0;
                margin-top: 5px;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                padding: 10px;
            }
            .time {
                font-size: clamp(1.5rem, 12vw, 12rem);
            }
            .date {
                font-size: clamp(0.75rem, 6vw, 6rem);
            }
            .year {
                font-size: clamp(0.75rem, 6vw, 6rem);
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time"></div>
        <div class="date-container">
            <div class="date" id="date"></div>
            <div class="year" id="year"></div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const dateOptions = { 
                weekday: 'long', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('sl-SI', dateOptions);
            const yearString = now.getFullYear();

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
            document.getElementById('year').textContent = yearString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
