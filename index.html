<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcTime</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }

        .clock-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
            box-sizing: border-box;
            white-space: nowrap;
        }

        .time {
            font-size: clamp(2rem, 10vw, 18rem);
            font-weight: bold;
            color: black;
            margin-right: 10px;
        }

        .date {
            font-size: clamp(1rem, 5vw, 9rem);
            color: #666;
        }

        @media (max-width: 480px) {
            .clock-container {
                padding: 10px;
            }
            .time {
                font-size: clamp(1rem, 8vw, 12rem);
                margin-right: 5px;
            }
            .date {
                font-size: clamp(0.75rem, 4vw, 6rem);
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="time" id="time"></div>
        <div class="date" id="date"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            const dateString = now.toLocaleDateString('sl-SI', options);

            document.getElementById('time').textContent = timeString;
            document.getElementById('date').textContent = dateString;
        }

        updateClock();
        setInterval(updateClock, 1000);
    </script>
</body>
</html>
